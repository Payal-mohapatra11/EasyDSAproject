<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
         body {
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
      <div class="max-w-md w-full mx-auto my-16 p-8 bg-white rounded-lg shadow-md">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-gray-900">Forgot Password</h2>
            <p class="mt-2 text-gray-600">Enter your registered email</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div>
                <label class="block text-sm front-medium text-gray-700">Email</label>
                <div class="mt-1">
                     <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-400">

                </div>
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full py-3 px-4 rounded-md text-white bg-green-600 hover:bg-green-700">
                    Send Reset Link
                </button>

            </div>
        </form>
        {% for message in messages %}
        <p class="mt-4 text-center text-sm text-red-500">{{message}}</p>
        {% endfor %}
      </div>
    {% include 'footer.html' %}
</body>
</html>
