<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'header.html' %}
    <div class="max-w-md w-full mx-auto my-16 p-8 bg-white rounded-lg shadow-md">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-gray-900">Reset Password</h2>
            <p class="mt-2 text-gray-600">Enter new password</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="password1" class="block text-sm font-medium text-gray-700">New Password</label>
                <div class="mt-1">
                   {{ form.new_password1 }}
               {{ form.new_password1.errors }}
                </div>
            </div>

            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <div class="mt-1">
                     {{ form.new_password2 }}
              {{ form.new_password2.errors }}
                </div>
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full py-3 px-4 rounded-md text-white bg-green-600 hover:bg-green-700">Reset Password</button>
            </div>
        </form>
        {% for message in messages %}
        <p class="mt-4 text-center text-sm text-red-500">{{message}}</p>
        {% endfor %}
    </div>
    {% include 'footer.html' %}
</body>
</html>
